<div class="nice-box">
	<h2>Login</h2>
	<form [formGroup]="loginForm" (ngSubmit)="login()">
		<mat-form-field class="mat-block">
			<input matInput name="email" type="text" formControlName="email" required placeholder="Email" autocomplete="email">
			<mat-error *ngIf="loginForm.controls['email'].errors?.['required']">Email is required</mat-error>
			<mat-error *ngIf="loginForm.controls['email'].errors?.['email']">Email is not valid</mat-error>
		</mat-form-field>
		<mat-form-field class="mat-block">
			<input matInput name="password" type="password" formControlName="password" required placeholder="Password" autocomplete="current-password">
			<mat-error *ngIf="loginForm.controls['password'].errors?.['required']">Password is required</mat-error>
		</mat-form-field>

		<menu>
			<li>
				<button mat-raised-button [disabled]="loading || loginForm.invalid">
					Login <img *ngIf="loading" src="assets/loading.png" />
				</button>
			</li>
		</menu>
	</form>
	<p>
		<a [routerLink]="['/register']">Don't have an account? Register!</a>
	</p>
</div>
