<div id="spots">
	<h3>Spots</h3>
	<mat-nav-list>
		<a mat-list-item [routerLink]="['/home', {stash: selectedStash.uuid, spot: spot.uuid}]" *ngFor="let spot of spots; let i = index">
			<span class="index" [class.selected]="spot.uuid === selectedSpot?.uuid" [textContent]="mapService.generateLabel(i)"></span> {{spot.name}}
			<button matListItemMeta mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
			<mat-menu #menu="matMenu">
				<a mat-menu-item [routerLink]="['/spots', spot.uuid, {stash: selectedStash.uuid}]">
					<mat-icon>edit</mat-icon>
					<span>Edit spot</span>
				</a>
				<button mat-menu-item (click)="deleteSpot(spot)">
					<mat-icon>delete</mat-icon>
					<span>Delete spot</span>
				</button>
			</mat-menu>
		</a>
	</mat-nav-list>
	<a class="mat-fab-bottom-right" mat-fab [routerLink]="['/spot', {stash: selectedStash.uuid}]" matTooltip="Create a new spot"><mat-icon><i class="material-icons">add</i></mat-icon></a>
</div>
