<div class="content">
	<h2>Spot</h2>
	<form [formGroup]="spotForm" (ngSubmit)="save()" novalidate class="large-form">
		<mat-form-field>
			<input matInput type="text" formControlName="name" required placeholder="Name">
			<mat-error *ngIf="spotForm.controls['name'].errors?.['required']">Name is required</mat-error>
		</mat-form-field>
		<mat-form-field>
			<textarea matInput type="text" class="form-control" formControlName="description" placeholder="Description"></textarea>
		</mat-form-field>
		<mat-form-field>
			<input matInput type="text" class="form-control" formControlName="latitude" placeholder="Latitude">
			<mat-error *ngIf="spotForm.controls['latitude'].errors?.['required']">Latitude is required</mat-error>
		</mat-form-field>
		<mat-form-field>
			<input matInput type="text" class="form-control" formControlName="longitude" placeholder="Longitude">
			<mat-error *ngIf="spotForm.controls['longitude'].errors?.['required']">Longitude is required</mat-error>
		</mat-form-field>
		<button mat-raised-button type="button" (click)="retrieveLocation()" type="button">Use current location</button>
		<!--<div style="padding: 2rem 0;">
			<input type="file" accept="image/*;capture=camera" class="form-control" name="picture" [(ngModel)]="spot.picture" #description="ngModel" placeholder="Picture">
		</div>-->

		<menu>
			<li>
				<a mat-raised-button [routerLink]="['/home', {stash: stash?.uuid}]">Cancel</a>
			</li>
			<li>
				<button mat-raised-button [disabled]="loading || spotForm.invalid">
					Save <img *ngIf="loading" src="assets/loading.png" alt="Loading" />
				</button>
			</li>
		</menu>
	</form>
</div>
